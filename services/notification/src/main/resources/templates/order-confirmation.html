<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Confirmation</title>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Dear <span th:text="${customerName}"></span>,</p>
        <p>Your payment of $<span th:text="${amount}"></span> has been successfully processed.</p>
        <p>Order reference: <span th:text="${orderReference}"></span></p>
        <p>Thank you for choosing our service. If you have any questions, feel free to contuct us.</p>

        <div class="footer">
            <p>This is an automated message. Please do not reply to this email.</p>
            <p>&copy; 2025 SalamJava. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
